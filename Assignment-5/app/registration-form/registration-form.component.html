<p>registration-form works!</p>
<form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" required>
      <div *ngIf="registrationForm.controls['firstName'].invalid && (registrationForm.controls['firstName'].dirty || registrationForm.controls['firstName'].touched)">
        <div *ngIf="registrationForm.controls['firstName'].hasError('required')">First Name is required.</div>
      </div>
    </div>
  
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" required>
      <div *ngIf="registrationForm.controls['lastName'].invalid && (registrationForm.controls['lastName'].dirty || registrationForm.controls['lastName'].touched)">
        <div *ngIf="registrationForm.controls['lastName'].hasError('required')">Last Name is required.</div>
      </div>
    </div>
  
    <button type="submit" [disabled]="registrationForm.invalid">Submit</button>
  </form>

<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <input type="text" id="num1" placeholder="Enter first number">
  <input type="text" id="num2" placeholder="Enter second number">
  <button id="addButton">Add</button>
  <button id="subtractButton">Subtract</button>
  <button id="multiplyButton">Multiply</button>
  <button id="divideButton">Divide</button>
  <p id="result"></p>

  <script>
    const num1Input = document.getElementById('num1');
    const num2Input = document.getElementById('num2');
    const addButton = document.getElementById('addButton');
    const subtractButton = document.getElementById('subtractButton');
    const multiplyButton = document.getElementById('multiplyButton');
    const divideButton = document.getElementById('divideButton');
    const resultPara = document.getElementById('result');

    addButton.addEventListener('click', () => {
      const num1 = parseFloat(num1Input.value);
      const num2 = parseFloat(num2Input.value);
      const result = num1 + num2;
      resultPara.textContent = `Result: ${result}`;
    });

    subtractButton.addEventListener('click', () => {
      const num1 = parseFloat(num1Input.value);
      const num2 = parseFloat(num2Input.value);
      const result = num1 - num2;
      resultPara.textContent = `Result: ${result}`;
    });

    multiplyButton.addEventListener('click', () => {
      const num1 = parseFloat(num1Input.value);
      const num2 = parseFloat(num2Input.value);
      const result = num1 * num2;
      resultPara.textContent = `Result: ${result}`;
    });

    divideButton.addEventListener('click', () => {
      const num1 = parseFloat(num1Input.value);
      const num2 = parseFloat(num2Input.value);
      if (num2 === 0) {
        resultPara.textContent = 'Division by zero is not allowed.';
      } else {
        const result = num1 / num2;
        resultPara.textContent = `Result: ${result}`;
      }
    });
  </script>
</body>
</html>
